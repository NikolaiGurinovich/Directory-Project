databaseChangeLog:
  - changeSet:
      id: create directory_list table
      author: Nikolay Gurinovich
      changes:
        - createTable:
            tableName: directory_list
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dir_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_valid
                  type: boolean
                  constraints:
                    nullable: false