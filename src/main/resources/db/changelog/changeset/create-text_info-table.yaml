databaseChangeLog:
  - changeSet:
       id: create text_info table
       author: Nikolay Gurinovich
       changes:
         - createTable:
            tableName: text_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: dir_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: dir_id_fk
                    referencedTableName: directory_list
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp
                  constraints:
                    nullable: false





